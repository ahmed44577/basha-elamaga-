<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل تلقائي</title>
  <style>
    body { font-family: Tahoma; text-align: center; background: #000; color: #0f0; padding: 100px; }
    button { padding: 20px 40px; font-size: 24px; background: #ff0044; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <h1>اضغط الزرار عشان تشوف الرسالة</h1>
  <button onclick="triggerDownload()">اضغط هنا</button>

  <script>
    function triggerDownload() {
      const device = getRoughDeviceName();
      const text = 
`مرحبا ${device}،
بياناتك ممكن تكون معايا،
لو عاوزها كلمني على الرقم 01144577670`;

      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = 'رسالة_مهمة.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert("تم تحميل ملف! افتحه عشان تشوف الرسالة كاملة.");
    }

    function getRoughDeviceName() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "جهاز أندرويد";
      if (/iPhone|iPad|iPod/.test(ua)) return "جهاز آيفون/آيباد";
      if (/Windows/.test(ua)) return "كمبيوتر ويندوز";
      if (/Mac/.test(ua)) return "ماك";
      return "زائر";
    }
  </script>

</body>
</html>
