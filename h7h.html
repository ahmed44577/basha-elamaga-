<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحبا</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    h1 { color: #ff0044; }
    .info { font-size: 1.3em; margin: 30px; }
  </style>
</head>
<body>

  <h1>اهلاً وسهلاً</h1>
  <div class="info" id="message"></div>

  <script>
    // نحاول نستخرج معلومات تقريبية عن الجهاز
    function getDeviceInfo() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      
      let device = "جهازك";
      
      // كشف نوع الجهاز بشكل بسيط
      if (/android/i.test(ua)) {
        device = "موبايل أندرويد";
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        device = "جهاز آيفون أو آيباد";
      } else if (/windows/i.test(ua)) {
        device = "كمبيوتر ويندوز";
      } else if (/mac/i.test(ua)) {
        device = "ماك";
      } else if (/linux/i.test(ua)) {
        device = "لينكس";
      }

      return device;
    }

    const deviceName = getDeviceInfo();
    const phone = "01144577670";
    
    const fullMessage = 
      `مرحبا ${deviceName}،\n` +
      `بياناتك ممكن تكون معايا،\n` +
      `لو عاوزها كلمني على الرقم ${phone}`;

    // 1. رسالة منبثقة (alert) فورًا
    alert(fullMessage);

    // 2. نعرض الرسالة كمان في الصفحة
    document.getElementById("message").innerText = fullMessage.replace(/\n/g, "  ←  ");

    // اختياري: لو عايز صوت مخيف أو تأثير (بس خليها تعليق لو مش عايز)
    // new Audio("https://www.soundjay.com/buttons/beep-07.mp3").play();
  </script>

</body>
</html>
